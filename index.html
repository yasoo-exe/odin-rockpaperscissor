<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Choose your weapon:</h1></div>
      <div class="choices">
        <img src="images/rock.png" alt="rock" width="128px" height="128px" />
        <img src="images/paper.png" alt="paper" width="128px" height="128px" />
        <img
          src="images/scissors.png"
          alt="scissors"
          width="128px"
          height="128px"
        />
      </div>
      <div class="scores">
        <div class="liveuser">0</div>
        <div class="livecomp">0</div>
      </div>
      <div class="result"></div>
      <div class="reset-container">
        <button class="reset" style="display: none">Play Again?</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
